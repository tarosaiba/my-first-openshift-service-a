##################################################################################################
# My Service A
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: service-a
  labels:
    app: service-a
    role: backend
    service: service-a
spec:
  ports:
  - port: 8080
    name: http
  selector:
    app: service-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-a
  labels:
    app: service-a
    role: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-a
  template:
    metadata:
      labels:
        app: service-a
        role: backend
    spec:
      containers:
      - name: service-a
        image: localhost:5000/service-a
        ports:
        - containerPort: 8080
        env:
        - name: GOCACHE
          value: "/tmp"
        - name: PORT
          value: "8080"
        - name: PG_HOST
          value: "postgres"
        - name: PG_PORT
          value: "5432"
        - name: PG_DB
          value: "service-a"
        - name: PG_USER
          value: "user-a"
        - name: PG_PASSWORD
          value: "user-a"

##################################################################################################
# Postgres
##################################################################################################
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  ports:
  - name: postgres
    nodePort: 0
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    name: postgres
  sessionAffinity: None
  type: ClusterIP

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  labels:
    app: postgres
    role: db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: postgres
  template:
    metadata:
      labels:
        name: postgres
        role: db
    spec:
      containers:
      - name: postgres
        image: docker.io/library/postgres:10
        ports:
        - containerPort: 5432
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: service-a
        - name: POSTGRES_USER
          value: user-a
        - name: POSTGRES_PASSWORD
          value: user-a
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - exec pg_isready -U "postgres" -h 127.0.0.1 -p 5432
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        resources:
          limits:
            memory: 512Mi
      dnsPolicy: ClusterFirst
      restartPolicy: Always
